<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualizations</title>


  <!-- chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <!-- D3 library -->
  <script src="http://d3js.org/d3.v6.js"></script>

  <!-- Marker cluster JavaScript code -->
  <script type="text/javascript"
    src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />


  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">

</head>

<body>
  <div class="col-11 mx-auto">
    <div class="text-center">
      <h1 class="p-3 mb-2 bg-secondary text-white">Visualization Page</h1>
    </div>
    <a href="http://127.0.0.1:5000/" target="_blank"><button type="button" id="home_button" class="btn btn-primary btn-lg">Home
      Page</button></a>
  <a href="http://127.0.0.1:5000/data/" target="_blank"><button type="button" id="data_button" class="btn btn-primary btn-lg">Data
      Sample</button></a>
  </div>
  <div class="row">
    <div class="col-10 mx-auto"><canvas id="myChart" width="240" height="160"></canvas></div>
  </div>
  <div class="col-10 mx-auto" id="map"></div>
  <script>
    let html_results = JSON.parse('{{html_results | tojson | safe}}');
  </script>
  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plots.js') }}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
